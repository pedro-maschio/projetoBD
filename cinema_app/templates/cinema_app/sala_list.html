{% extends "cinema_app/base.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>NÃºmero de assentos</td>
    
            <td>
                <a href="{% url 'sala_insert'%}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Cadastrar nova Sala
            </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for sala in sala_list %}
            <tr>
                <td>{{sala.numero_assentos}}</td>
              
                <td>
                    <a href="{% url 'sala_update' sala.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'sala_delete' sala.id %}" method='POST' class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
             
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
